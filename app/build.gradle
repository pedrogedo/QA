
plugins {
    id 'application'
    id 'java'
    id "io.freefair.lombok" version "6.2.0"
    id 'com.avast.gradle.docker-compose' version '0.14.9'
}

repositories {
    mavenCentral()
}

dependencies {

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.+'
    implementation 'org.jetbrains:annotations:20.1.0'
    testImplementation 'junit:junit:4.13.+'
    implementation 'io.cucumber:cucumber-java:6.11.+'
    testImplementation 'io.cucumber:cucumber-junit:6.11.+'
    testImplementation 'io.rest-assured:rest-assured:4.4.+'

}

dockerCompose.isRequiredBy(test)

application {
    mainClass = 'teste.App'
}
